<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="500" height="100">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    text {
      font-family: Arial, sans-serif;
      font-size: 32px;
      fill: #333;
      animation: fadeIn 2s linear infinite;
    }
  </style>

  <text x="0" y="50" text-anchor="start">Hello, World!</text>
  <animate attributeName="x" from="0" to="250" dur="2s" repeatCount="indefinite" />
</svg>
